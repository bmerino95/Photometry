[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
testpaths = "eazy"
astropy_header = true
doctest_plus = disabled
text_file_format = rst
norecursedirs = eazy-photoz

[ah_bootstrap]
auto_use = True

[metadata]
package_name = eazy
description = Pythonic photo-zs
author = G. Brammer
license = MIT
url = http://eazy-py.readthedocs.io/
edit_on_github = False
github_project = gbrammer/eazy-py
description-file = README.rst

[entry_points]
